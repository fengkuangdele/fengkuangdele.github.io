<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy2-4</title>
</head>
<body>
<form action="" method="post" name="form">
	<h2 align="center">用户注册</h2>
	<table width="500" border="1" bordercolor="blue" cellpadding="3" cellspacing="2" bgcolor="#66ccff" align="center">
		<tr>
			<td width="100" height="20" align="right">用户名</td>
			<td width="400" height="20" align="left">
			<input type="text" name="username" id="username" size="12" maxlength="12"/>* 
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">密码</td>
			<td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass" size="12" maxlength="12"/>* 
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">确认密码</td>
			<td width="400" height="20" align="left">
			<input type="password" name="pass" id="pass" size="12"/>*
 			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">手机号</td>
			<td width="400" height="20" align="left">
			<input type="text" name="phone" id="phone" size="13" maxlength="13"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">邮箱</td>
			<td width="400" height="20" align="left">
			<input type="text" name="email" id="email" size="30" maxlength="30" value="javin@example.com"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">性别</td>
			<td width="400" height="20" align="left">
			<input type="radio" name="sex" id="sex" checked/>男
			<input type="radio" name="sex" id="sex"/>女
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">技术</td>
			<td width="100" height="20" align="left">
			<input type="checkbox" name="skill" id="skill" checked/>java
			<input type="checkbox" name="skill" id="skill"/>Jsp
			<input type="checkbox" name="skill" id="skill"/>Servlet
			</td> 
		</tr>
		<tr>
			<td width="100" height="20" align="right">网站</td>
			<td width="400" height="20" align="left">
			<input type="text" name="websit" id="websit" size="30" maxlength="30" value="http://"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">日期</td>
			<td width="400" height="20" align="left">
			<input type="text" name="date" id="date" size="15" maxlength="15" value="年/月/日"/>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">喜欢的颜色</td>
			<td width="400" height="20" align="left">
				<input type="color" id="html5colorpicker" onChange="clickColor(0,-1,-1,5)" value="#000000" style="width: 25%;">
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">国家</td>
			<td width="400" height="20" align="left">
				<select name="country" id="country">
					<option value="-选择国家-" selected>-选择国家-</option>
					<option value="中国">中国</option>
					<option value="美国">美国</option>
					<option value="英国">英国</option>
					<option value="法国">法国</option>
					<option value="德国">德国</option>
					<option value="韩国">韩国</option>
					<option value="日本">日本</option>
					<option value="俄罗斯">俄罗斯</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="100" height="20" align="right">留言</td>
			<td width="400" height="20" align="left">
				<textarea name="talk" cols="40" rows="5">美丽的HTML5表单，世界更加完美。</textarea>
			</td>
		</tr>
		<tr>
			<td height="20" colspan="2" align="center">
			<input type="submit" name="submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" name="reset" value="重置"
			</td>
		</tr>
	</table>
</form>
</body>
</html>
