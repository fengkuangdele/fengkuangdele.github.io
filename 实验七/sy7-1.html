<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy7-1</title>
<script type="text/javascript">
	function mean(){
		var value1=document.getElementById("number1").value;
		value1=parseInt(value1);
		var value2=document.getElementById("number2").value;
		value2=parseInt(value2);
		var value3=document.getElementById("number3").value;
		value3=parseInt(value3)
		var value=(value1+value2+value3)/3;
		alert("平均值为："+value)
	}
</script>
</head>

<body>
	<label>输入三个整数：<br/>
	<input type="text" name="number1" value="" id="number1"/><br/>
	<input type="text" name="number2" value="" id="number2"/><br/>
	<input type="text" name="number3" value="" id="number3"/><br/>
	</label>
	<button onclick="mean()">计算！</button>
</body>
</html>
